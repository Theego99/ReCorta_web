<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同会社ReCorta | AIによる野生動物保護の革新</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Serif+JP:wght@600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest-deep: #0b1a13; --forest-mid: #2d5a47; --moss: #4a7c59;
            --sand: #f9f7f2; --terracotta: #c47854; --white: #ffffff; --text-main: #2c3e50;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans JP', sans-serif; background-color: var(--sand); color: var(--text-main); line-height: 1.8; }
        h1, h2, h3 { font-family: 'Noto Serif JP', serif; }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; padding: 1.5rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(249, 247, 242, 0.9); backdrop-filter: blur(10px); z-index: 1000;
            border-bottom: 1px solid rgba(45,90,71,0.1);
        }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--forest-deep); text-decoration: none; }
        .logo span { color: var(--terracotta); }
        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav a { text-decoration: none; color: var(--forest-deep); font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--terracotta); }

        .hero {
            height: 100vh; display: flex; align-items: center;
            background: linear-gradient(rgba(11,26,19,0.7), rgba(11,26,19,0.7)), url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80') center/cover;
            color: var(--white); padding: 0 10%;
        }
        .hero-content { max-width: 800px; }
        .hero h1 { font-size: 4rem; line-height: 1.2; margin-bottom: 1.5rem; }
        .btn { display: inline-block; padding: 1rem 2.5rem; background: var(--terracotta); color: var(--white); text-decoration: none; font-weight: bold; transition: 0.4s; }

        .section-tag { color: var(--terracotta); font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 1rem; text-align: center; }
        .section-title { font-size: 2.5rem; text-align: center; margin-bottom: 5rem; color: var(--forest-deep); }
        .philosophy { padding: 8rem 10%; background: var(--white); }
        .philosophy-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 4rem; }

        footer { background: var(--forest-deep); color: var(--white); padding: 3rem; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo"><span>R</span>eCorta</a>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="about.html">会社概要</a></li>
            <li><a href="service.html">サービス</a></li>
            <li><a href="team.html">人物紹介</a></li>
            <li><a href="history.html">沿革</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>野生の未来を、<br>AIで切り拓く。</h1>
            <p>データ処理の効率化を通じて、調査の質と継続性を支える基盤を構築します。</p>
            <a href="service.html" class="btn">サービスを見る</a>
        </div>
    </section>

    <section class="philosophy">
        <span class="section-tag">MISSION</span>
        <h2 class="section-title">私たちの理念</h2>
        <div class="philosophy-grid">
            <div class="p-card">
                <h3>深刻化する共生への課題</h3>
                <p>日本各地で農林業被害が拡大し、里山管理が困難になる中、人と野生動物の境界が急速に変化しています。</p>
            </div>
            <div class="p-card">
                <h3>現場の「見えない負担」</h3>
                <p>調査現場では膨大な画像が日々蓄積されていますが、その確認作業は人手に依存しています。</p>
            </div>
        </div>
    </section>

    <footer><p>&copy; 2026 ReCorta LLC. All rights reserved.</p></footer>
</body>
</html>
